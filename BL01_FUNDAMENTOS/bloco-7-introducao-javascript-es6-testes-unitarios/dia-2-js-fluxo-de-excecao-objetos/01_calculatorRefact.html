<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    // function sum() {
    //   const value1 = document.getElementById('value1').value;
    //   const value2 = document.getElementById('value2').value;
    //   const result = parseInt(value1) + parseInt(value2);
    //   document.getElementById('result').innerHTML = `Resultado: ${result}`;
    //   document.getElementById('value1').value = '';
    //   document.getElementById('value2').value = '';
    // }
    

    const validateNumbers = (num1, num2) => {
      if (isNaN(num1) || isNaN(num2)) {
        throw new Error('Os valores devem ser numéricos!');
      }
      if (!num1 || !num2) {
        throw new Error('Preencha os campos solicitados!')
      }
    }

    const sum = () => {
      try {
        const numberOne = document.querySelector('#value1').value;
        const numberTwo = document.querySelector('#value2').value;
        validateNumbers(numberOne, numberTwo);
        return (document.querySelector('#result').innerHTML = `Resultado: ${parseInt(numberOne) + parseInt(numberTwo)}`);
      } catch(error) {
        alert(error.message);
        document.querySelector('#result').innerHTML = '';
      } finally {
        document.querySelector('#value1').value = '';
        document.querySelector('#value2').value = '';
      }
    };

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
