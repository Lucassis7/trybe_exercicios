<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="paragraph">0</p>
  <button id="btn-counter">Click!</button>

  <script>
    const button = document.querySelector('#btn-counter');
    const pElement = document.querySelector('#paragraph');
    let countClick = 0;

    button.addEventListener('click', () => {
      pElement.innerText = countClick += 1;
    })
  </script>
</body>
</html>
