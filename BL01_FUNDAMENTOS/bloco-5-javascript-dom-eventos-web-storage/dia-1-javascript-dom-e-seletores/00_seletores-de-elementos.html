<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("page-title").innerText = "The Prestige";

      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.backgroundColor = "blue";
      secondParagraph.style.fontSize = "20px";
      secondParagraph.style.width = "150px";
      secondParagraph.style.textAlign = "center";

      let subtitle = document.getElementById("subtitle");
      subtitle.style.color = "green";
      subtitle.style.textAlign = "center";

      const paragraphs = document.getElementsByClassName("paragraphs");
      for (i = 0; i < paragraphs.length; i += 1) {
        paragraphs[i].style.fontFamily = "sans-serif";
      }

      let subtitulo = document.getElementsByTagName('h4');
      subtitulo[0].style.backgroundColor = 'yellow';
    </script>
  </body>
</html>
