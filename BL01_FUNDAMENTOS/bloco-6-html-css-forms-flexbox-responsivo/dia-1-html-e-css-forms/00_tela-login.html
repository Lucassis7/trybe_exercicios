<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<body>
  <header>
    <h1>Control Painel</h1>
  </header>
  <form action="" method="GET">
    <label for="email-input">Login:
      <input type="email" required name="e-mail" id="email-input" placeholder="Digite seu e-mail" autocomplete="off" autofocus>
    </label>
    <br><br>
    <label for="password-input">Senha: 
      <input type="password" name="senha" id="password-input" placeholder="Digite sua senha">
    </label>
    <br><br>
    <label for="check-input">
      <input type="checkbox" name="remember" id="check-input">Lembre-me
    </label>
    <button type="submit">Entrar</button>

  </form>
</body>
</html>
